language: android
dist: trusty
android:
        components:
                - build-tools-29.0.3

before_install:
        - yes | sdkmanager "platforms;android-29"

before_script:
        - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
        - emulator  -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
